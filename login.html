<!DOCTYPE html>
<html lang="en">
<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="qShop- Super Market, eCommerce HTML Template">
	<meta name="author" content="Qtec Solution Limited">
  <!-- SITE TITLE -->
  <title>qShop | Login</title>
  <!-- SITE FAVICON -->
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="m-0 p-0">
  
  <!--========== PRELOADER-START ==========-->
	<div class="preloader" id="preloader">
		<div class="preload">
			<div class="loaderlogo">
        <img src="assets/images/logo/loader.svg" alt="logo">
      </div>
		</div>
	</div>
	<!--========== PRELOADER-END ============-->

  
  <!--========== AUTHENTICATION-START ==========-->
  <div class="auth">
    <div class="auth-box">
      <div class="authentication">
        <div class="authentication-header">
          <figure class="logo">
            <img src="assets/images/logo/logo.svg" alt="logo">
          </figure>
        </div>
    
        <div class="authentication-body">
          <form class="loginform">
            <div class="inputbox">
              <input type="email" placeholder="Enter email or mobile number" class="inputfield">
            </div>
  
            <div class="inputbox">
              <input type="password" placeholder="Enter password" class="inputfield logpassfield">
            
              <a href="forgot-password.html" class="authlink">Forgot?</a>
            </div>

            <div class="inputbox">
              <input type="checkbox" id="rememberpassword" class="checkfield" hidden>
              <label for="rememberpassword" class="checklabel">Remember Password</label>
            </div>

            <div class="inputbox">
              <button class="btn-submit" type="button">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--========== AUTHENTICATION-END ============-->


  <!-- PRELOADER JS -->
  <script src="assets/js/features/preloader/loader.js"></script>
</body>

</html>
