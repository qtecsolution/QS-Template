<!DOCTYPE html>
<html lang="en">
<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="qShop- Super Market, eCommerce HTML Template">
	<meta name="author" content="Qtec Solution Limited">
  <!-- SITE TITLE -->
  <title>qShop | Reset Password</title>
  <!-- SITE FAVICON -->
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="m-0 p-0">
  
  <!--========== PRELOADER-START ==========-->
	<div class="preloader" id="preloader">
		<div class="preload">
			<div class="loaderlogo">
        <img src="assets/images/logo/loader.svg" alt="logo">
      </div>
		</div>
	</div>
	<!--========== PRELOADER-END ============-->

  
  <!--========== AUTHENTICATION-START ==========-->
  <div class="auth">
    <div class="auth-box">
      <div class="authentication">
        <div class="authentication-header">
          <div class="verification">
            <div class="verification-body">
              <p class="verification-text fw-bold text-center">
                Congratulations! your password has been successfully reset.
              </p>
            </div>
          </div>
        </div>
    
        <div class="authentication-body">
          <form class="authenticationform">
            <figure class="congrats">
              <img src="assets/images/empty-screen/success/congrats.svg" alt="congrats-thumbnail">
            </figure>

            <div class="submitbox">
              <!-- SUBMIT BUTTON START -->
              <button class="btn-submit d-none" type="button">
                <span class="btn-text">Continue</span>
              </button>
              <!-- SUBMIT BUTTON END -->

              <a href="login.html" class="btn-submit" role="button">
                <span class="btn-text">Continue Shopping</span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--========== AUTHENTICATION-END ============-->


  <!-- PRELOADER JS -->
  <script src="assets/js/features/preloader/loader.js"></script>
</body>

</html>
