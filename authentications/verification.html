<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- REQUIRED META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="qShop- Super Market, eCommerce HTML Template"
    />
    <meta name="author" content="Qtec Solution Limited" />
    <!-- SITE TITLE -->
    <title>qShop | Verification</title>
    <!-- SITE FAVICON -->
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="../assets/css/style.min.css" />
  </head>

  <body class="m-0 p-0">
    <!--========== PRELOADER-START ==========-->
    <div class="preloader" id="preloader">
      <div class="preload">
        <div class="loaderlogo">
          <img src="../assets/images/logo/loader.svg" alt="logo" />
        </div>
      </div>
    </div>
    <!--========== PRELOADER-END ============-->

    <!--========== AUTHENTICATION-START ==========-->
    <div class="auth">
      <div class="auth-box">
        <div class="authentication">
          <div class="authentication-header">
            <div class="verification">
              <div class="verification-head">
                <h3 class="verification-title">Verification</h3>
              </div>

              <div class="verification-body">
                <p class="verification-text">
                  We sent you a code to verify your phone number
                </p>
              </div>
            </div>
          </div>

          <div class="authentication-body">
            <form class="authenticationform">
              <div class="inputbox">
                <div class="verify">
                  <input type="number" placeholder="1" class="inputverify" />
                  <input type="number" placeholder="2" class="inputverify" />
                  <input type="number" placeholder="3" class="inputverify" />
                  <input type="number" placeholder="4" class="inputverify" />
                </div>
                <p class="error-message">This field is required</p>
              </div>

              <div class="submitbox">
                <!-- SUBMIT BUTTON START -->
                <button class="btn-submit d-none" type="button">
                  <span class="btn-text">Continue</span>
                </button>
                <!-- SUBMIT BUTTON END -->

                <a href="reset-password.html" class="btn-submit" role="button">
                  <span class="btn-text">Continue</span>
                </a>
              </div>
            </form>

            <div class="logininfo">
              <div class="authdetails">
                <span class="authtitle">Didn't recieve any code?</span>
                <button type="button" class="btn-resend">RESEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--========== AUTHENTICATION-END ============-->

    <!-- PRELOADER JS -->
    <script src="../assets/js/features/preloader/loader.js"></script>
  </body>
</html>
