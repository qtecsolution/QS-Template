          </div>

          <div class="authentication-body">
            <form class="authenticationform">
              <div class="inputbox">
                <input
                  type="tel"
                  placeholder="Enter your mobile number"
                  class="inputfield"
                />
                <p class="error-message">This field is required</p>
              </div>

              <div class="submitbox">
                <!-- SUBMIT BUTTON START -->
                <button class="btn-submit" id="send-otp" type="button">
                  <span class="btn-text">Send OTP</span>
                </button>
                <!-- SUBMIT BUTTON END -->

                  href="verification.html"
                  class="btn-submit d-none"
                  role="button"
                >
                  <span class="btn-text">Send OTP</span>

              </div>
