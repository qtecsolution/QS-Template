<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- REQUIRED META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Babai- Super Market, eCommerce HTML Template"
    />
    <meta name="author" content="Qtec Solution Limited" />
    <!-- SITE TITLE -->
    <title>Babai | Forgot Password</title>
    <!-- SITE FAVICON -->
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="../assets/css/style.min.css" />
  </head>

  <body class="m-0 p-0">
    <!--========== PRELOADER-START ==========-->
    <div class="preloader" id="preloader">
      <div class="preload">
        <div class="loaderlogo">
          <img src="../favicon.png" alt="logo" />
        </div>
      </div>
    </div>
    <!--========== PRELOADER-END ============-->

    <!--========== AUTHENTICATION-START ==========-->
    <div class="auth">
      <div class="auth-box">
        <div class="authentication">
          <div class="authentication-header">
            <div class="verification">
              <div class="verification-head">
                <h3 class="verification-title">Verification</h3>

                <a href="login.html" class="btn-back">Back to Login</a>
              </div>

              <div class="verification-body">
                <p class="verification-text">
                  Please enter your email address. You will receive a code to
                  create a new password via email
                </p>
              </div>
            </div>
          </div>

          <div class="authentication-body">
            <form class="authenticationform">
              <div class="inputbox">
                <input
                  type="email"
                  placeholder="Enter your email address"
                  class="inputfield"
                />
                <p class="error-message">This field is required</p>
              </div>

              <div class="submitbox">
                <!-- SUBMIT BUTTON START -->
                <button class="btn-submit d-none" type="button">
                  <span class="btn-text">Sign In</span>
                </button>
                <!-- SUBMIT BUTTON END -->

                <a href="verification.html" class="btn-submit" role="button">
                  <span class="btn-text">Send OTP</span>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--========== AUTHENTICATION-END ============-->

    <!-- PRELOADER JS -->
    <script src="../assets/js/features/preloader/loader.js"></script>
  </body>
</html>
